name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd app
        npm ci
    
    - name: Build web app
      run: |
        cd app
        npm run build
    
    - name: Sync Capacitor
      run: |
        cd app
        npx cap sync android
    
    - name: Build Android Debug APK
      run: |
        cd app/android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: evara-android-debug
        path: app/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Build Android Release APK
      run: |
        cd app/android
        ./gradlew assembleRelease --no-daemon
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: evara-android-release
        path: app/android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd app
        npm ci
    
    - name: Build web app
      run: |
        cd app
        npm run build
    
    - name: Sync Capacitor
      run: |
        cd app
        npx cap sync ios
    
    - name: Install CocoaPods
      run: |
        cd app/ios/App
        pod install
    
    - name: Build iOS
      run: |
        cd app/ios/App
        xcodebuild -workspace App.xcworkspace \
          -scheme App \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          build
    
    - name: Upload iOS Build
      uses: actions/upload-artifact@v4
      with:
        name: evara-ios-build
        path: app/ios/App/build/
        retention-days: 30

        const testApi = async () => {

// New (handles both formats):

                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `

                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This could be due to network issues or the API being temporarily unavailable.</p>
                    </div>
                `;
            }
        };

        // Run the test when page loads
        testApi();
